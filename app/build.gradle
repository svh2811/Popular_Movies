apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "com.example.android.popular_movies"
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    buildTypes.each {
        it.buildConfigField 'String', 'TMDB_API_KEY', MyTMDBApiKey
        it.buildConfigField 'String', 'TMDB_BASE_URL', BaseUrl
        it.buildConfigField 'String', 'IMAGE_BASE_URL', ImageBaseUrl
        it.buildConfigField 'String', 'BACKDROP_SIZE', BackdropSize
        it.buildConfigField 'String', 'POSTER_SIZE', PosterSize
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.1.1'
    compile 'com.android.support:design:23.1.1'
    compile 'com.android.support:cardview-v7:23.1.1'
    compile 'com.android.support:palette-v7:23.2.1'
    compile 'com.squareup.picasso:picasso:2.5.2'
}
